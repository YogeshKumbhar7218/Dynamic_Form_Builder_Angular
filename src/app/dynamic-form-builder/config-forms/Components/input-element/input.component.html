<h1>Input</h1>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div formGroupName="templateOptions">
        <label>
            Label:
            <input type="text" formControlName="label">
        </label>
        <label>
            Placeholder:
            <input type="text" formControlName="placeholder">
        </label>
        <label>
            Required:
            <input type="checkbox" formControlName="required">
        </label>
        <label>
            Type:
            <!-- <input type="text"> -->
            <label for="inputType">Select Input Type:</label>
            <select formControlName="type">
                <option value="">Select an input type</option>
                <option *ngFor="let option of inputTypes" [value]="option.value">{{option.label}}</option>
            </select>
        </label>
        <div *ngIf="form.controls['templateOptions'].value.type === 'number'">
            <label>
                Min:
                <input type="number" formControlName="min">
            </label>
            <label>
                Max:
                <input type="number" formControlName="max">
            </label>
        </div>
        <div *ngIf="minMaxLengthTypes.includes(form.controls['templateOptions'].value.type)">
            <label>
                Min Length:
                <input type="number" formControlName="minLength">
            </label>
            <label>
                Max Length:
                <input type="number" formControlName="maxLength">
            </label>
            <label>
                Pattern:
                <input type="text" formControlName="pattern">
            </label>
        </div>

        <label>
            Description:
            <input type="text" formControlName="description">
        </label>
        <label>
            Readonly:
            <input type="checkbox" formControlName="readonly">
        </label>
        <div *ngIf="form.controls['templateOptions'].value.type === 'text'" formGroupName="attributes">
            <label>
                Spellcheck:
                <input type="checkbox" formControlName="spellcheck">
            </label>
        </div>
        <!-- <button type="submit">Submit</button> -->
    </div>
</form>
